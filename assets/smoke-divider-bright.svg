<svg width="100%" height="200px" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <radialGradient id="smokeGradient">
      <stop offset="0%" stop-color="white" stop-opacity="0.15">
        <animate attributeName="stop-opacity" values="0.15;0.07;0.15" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="200" fill="url(#smokeGradient)">
    <animate attributeName="x" from="0" to="100" dur="10s" repeatCount="indefinite" />
  </rect>
</svg>